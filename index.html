<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nokia-1110">
      <div class="screen" id="game-screen">
        <canvas id="snake-canvas" width="200" height="160"></canvas>
        <div id="game-over">Game Over!</div>
      </div>
      <div class="keypad">
        <button class="key" id="left">←</button>
        <button class="key" id="up">↑</button>
        <button class="key" id="right">→</button>
        <button class="key" id="menu">Menu</button>
        <button class="key" id="down">↓</button>
        <button class="key" id="select">Select</button>
      </div>
      <div class="numeric-keys">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">*</button>
        <button class="key">0</button>
        <button class="key">#</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
